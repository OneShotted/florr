<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #player {
            width: 560px;
            height: 315px;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="player"></div>
    <div id="status">Loading...</div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        const playlist = [
            'L4sbkrJENB4', // K. YouTube video ID
            '3XqqkrJENB4'  // Cry YouTube video ID
        ];
        let currentTrack = 0;

        // Called when YouTube API loads
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                videoId: playlist[currentTrack],
                playerVars: {
                    'autoplay': 1, // Auto-play first video
                    'controls': 1, // Show player controls
                    'loop': 0      // We'll handle looping manually
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Called when player is ready
        function onPlayerReady(event) {
            event.target.playVideo();
            updateStatus();
        }

        // Called when player state changes
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                // Move to next track or loop back to first
                currentTrack = (currentTrack + 1) % playlist.length;
                player.loadVideoById(playlist[currentTrack]);
                updateStatus();
            }
        }

        // Update status text
        function updateStatus() {
            const status = document.getElementById('status');
            const trackNames = ['K.', 'Cry'];
            status.textContent = `Now Playing: ${trackNames[currentTrack]}`;
        }
    </script>
</body>
</html>
